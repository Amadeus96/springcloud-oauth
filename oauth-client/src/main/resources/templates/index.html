<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Client</title>
</head>
<body>
<div>
    <a href="http://localhost:9401/oauth/authorize?client_id=admin&response_type=code&redirect_uri=http://localhost:9501/login">登录</a>
    <span th:text="'当前认证用户：' + ${username}"></span>
    <span th:text="${accessToken}"></span>
</div>
</body>
</html>
